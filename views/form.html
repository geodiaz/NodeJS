<h1>Create new product</h1>

<form method="POST" action="/products/create">
    <label>Name: </label>
    <input name="name"><br/>
    <label>Price: </label>
    <input name="price"  onkeydown='return ( event.ctrlKey || event.altKey || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95<event.keyCode && event.keyCode<106) || (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40) || (event.keyCode==46) )' required><br/>
    <label>Type: </label>
    <input name="type"/><br/>
    <label>HeaderImage: </label>
    <input name="headerImage" value="/img/"/><br/>
    <label>Qty: </label>
    <input name="qty" onkeydown='return ( event.ctrlKey || event.altKey || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95<event.keyCode && event.keyCode<106) || (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40) || (event.keyCode==46) )' required><br/>
    <textarea rows="5" cols="100" name="content"></textarea><br/>
    <input type="submit" value="Save"/>
</form>

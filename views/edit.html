<h1>Update product</h1>

<form method="POST" action="/products/{{product._id}}/update">
    <label>Name: </label>
    <input name="name" value="{{product.name}}"><br/>
    <label>Price: </label>
    <input name="price" value="{{product.price}}" onkeydown='return ( event.ctrlKey || event.altKey || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95<event.keyCode && event.keyCode<106) || (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40) || (event.keyCode==46) )' required><br/>
    <label>Type: </label>
    <input name="type" value="{{product.type}}"/><br/>
    <label>HeaderImage: </label>
    <input name="headerImage" value="{{product.headerImage}}"/><br/>
    <label>Qty: </label>
    <input name="qty" value="{{product.qty}}" onkeydown='return ( event.ctrlKey || event.altKey || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95<event.keyCode && event.keyCode<106) || (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40) || (event.keyCode==46) )' required><br/>
    <textarea rows="5" cols="100" name="content">{{product.content}}</textarea><br/>
    <input type="submit"/>
</form>

<form method="POST" action="/products/{{product._id}}/delete">
    <input type="submit" value="Delete"/>
</form>

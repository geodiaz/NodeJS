<head>
        <script data-require="jquery@3.1.1" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="/css/style.css" />
        <script src="/js/script.js"></script>
</head>

<center><h1><p>{{product.name}}</p></h1>
<img src ="{{product.headerImage}}"><br/>
<h4><p>₱{{product.price}}.00</p></h4><br/></center>
<h4><p>Type: </p></h4><br/>
<h6><p>{{product.type}}</p></h6><br/><br/>
<h4><p>Description: </p></h4><br/>
<h6><p>{{product.content}}</p></h6><br/>

<center>
    <form method="POST" action="/products/{{product._id}}/cart">
    <label hidden="true">Name: </label>
    <input hidden="true" name="name" value="{{product.name}}">
    <label hidden="true">Price: </label>
    <input hidden="true" name="price" value="{{product.price}}" onkeydown='return ( event.ctrlKey || event.altKey || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95<event.keyCode && event.keyCode<106) || (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40) || (event.keyCode==46) )' required>
    <label hidden="true">Type: </label>
    <input hidden="true" name="type" value="{{product.type}}"/>
    <label hidden="true">HeaderImage: </label>
    <input hidden="true" name="headerImage" value="{{product.headerImage}}"/>
    <label hidden="true">Qty: </label>
    <div class="quantity buttons_added">
    <input type="button" onclick="subtract()" value="-" class="minus">
    <input name="qty2" type="number" min="1" max="" value ="1" id="cart-qty" class="input-text qty text" size="4" pattern="" inputmode="" readonly/>
    <input type="button" onclick="add()" value="+" class="plus">
    </div><br/><br/>
    <textarea hidden="true" rows="5" cols="100" name="content">{{product.content}}</textarea>

    <input hidden="true" type="submit" id="validateZero" value="Add to Cart"/>
    <input hidden="true" name="qty" type="text" id="product-qty" value="{{product.qty}}" class="input-text qty text" size="4" readonly="readonly"/>

              
</form>
</center>
<center><button onclick="VERIFICATION()" class="btn btn-danger">Add to Cart</button></center>
<br/>
<ul class="list-unstyled  categories-group ">
        <li>
                <a href="/products" class=""><span class="badge"></span><center>Back to Shop</center></a>
        </li>
</ul>

<script>
        function add(){
            var qty = document.getElementById("product-qty").value;

            if(qty == 0){
                alert("Maximum item quantity!")
            }
            else{

        var qty2 = Number(document.querySelector("#cart-qty").value);
        var uno = 1;
        var a = qty2 + uno;

        document.getElementById("cart-qty").innerHTML = document.getElementById("cart-qty").value = a;
        var qty = Number(document.querySelector("#product-qty").value);
        var b = qty - uno;
        document.getElementById("product-qty").innerHTML = document.getElementById("product-qty").value = b;
        }
        }

        function subtract(){
            var qty = document.getElementById("product-qty").value;

        var qty2 = Number(document.querySelector("#cart-qty").value);
        var uno = 1;
        var a = qty2 - uno;

        if(qty2 == 1){
                alert("Minimum of 1 Item to Add to Cart")
            }
            else{

        document.getElementById("cart-qty").innerHTML = document.getElementById("cart-qty").value = a;
        var qty = Number(document.querySelector("#product-qty").value);
        var b = qty + uno;
        document.getElementById("product-qty").innerHTML = document.getElementById("product-qty").value = b;
        }
        }

        function VERIFICATION(){
            var validationclick = document.getElementById("validateZero");
            var qty2 = document.getElementById("cart-qty").value;
            if(qty2 == 0){
        alert("Invalid number of items!")
            }else{
                validationclick.click();
        }
        } 
        </script>
